components:
    schemas:
        Note:
            description: |-
                This specification defines a set of attributes found on the Note object.
            allOf:
                - type: object
                  properties:
                      sub:
                          type: string
                          description: Subject - Identifier for the Project
                      title:
                          type: string
                          description: Note title
                      content:
                          type: string
                          description: Content of the note
                      updated_at:
                          type: number
                          description: Time the End-User's information was last updated. Its value is a timestamp representing the number of seconds from 1970-01-01T0:0:0Z as measured in UTC until the date/time.
                - $ref: '#/components/schemas/Note'
